<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="main">
        <h1>좋아하는 과일은?</h1>
        <ol>
            <li v-for="item in aFruits">
                {{item.sFruitName}}
            </li>
        </ol>
    </div>
    <script>
        var main = new Vue({
            el: '#main',
            data: {
                aFruits: [
                    { sFruitName: '사과' },
                    { sFruitName: '오렌지' },
                    { sFruitName: '포도'}
                ]
            }
        })
    </script>
</body>
</html>
