<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h1>{{ sTitle }}</h1>
        <button v-on:click="fnChangeTitle">눌러 주세요.</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                sTitle: '안녕하세요!'
            },
            methods: {
                fnChangeTitle() {
                    this.sTitle = "Hello!"
                }
            }
        });
    </script>
</body>
</html>
