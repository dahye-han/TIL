<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let myObj = {"name" : "홍길동", "age" : 35, "email" : "hong@gmail.com"}

        strJSON = JSON.stringify(myObj);
        console.log(strJSON);
        newObj = JSON.parse(strJSON);
        console.log(newObj);
    </script>
</body>
</html>
