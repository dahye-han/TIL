<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <button onClick="console.log(fnSayHello())" id="clickme">눌러 주세요!</button>
    <br />
    <button onclick="alert(fnPlusNumbers(3,5))">3 + 5 = ?</button>
    <button onclick="console.log(fnMinusNumber(3, 5))">3 - 5 = ?</button>
    <script>
        function fnSayHello() {
            document.querySelector('#clickme').innerHTML = '안녕하세요!'
        };
        function fnPlusNumbers(Num1, Num2){
            return Num1 + Num2;
        };
        const fnMinusNumber = function(Num1, Num2) {
            return Num1 - Num2;
        };
    </script>
</body>
</html>
