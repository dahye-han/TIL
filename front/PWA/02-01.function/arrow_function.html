<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrowFunction</title>
</head>
<body>
    <button onClick = "
        console.log(fnSayHello());
        console.log('1+2 =', fnPlusNumbers1(1, 2));
        console.log('2+3 =', fnPlusNumbers2(2, 3));
        console.log('3+4 =', fnPlusNumbers3(3, 4));
        console.log('4+1 =', fnPlusNumbers4(4));
    " id="clickme">화살표 함수 실행!</button>
    <script>
        const fnPlusNumbers1 = function (Num1, Num2) {
            return Num1 + Num2;
        }
        const fnPlusNumbers2 = (Num1, Num2) => {
            return Num1 + Num2;
        }
        const fnPlusNumbers3 =( Num1, Num2) => Num1 + Num2;
        const fnPlusNumbers4 = Num => Num + 1;
        const fnSayHello = () => '안녕하세요!';
    </script>
</body>
</html>
