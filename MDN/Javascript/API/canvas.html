<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
        <p>Add suitable fallback here.</p>
    </canvas>

    <script>
        const canvas = document.querySelector('.myCanvas');
        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight;

        const ctx = canvas.getContext('2d');
        //전체 색상 변경
        ctx.fillStyle = 'rgb(0, 0, 0)';
        ctx.fillRect(0, 0, width, height);

        //빨간 사각형
        ctx.fillStyle = 'rgb(255, 0, 0)';
        ctx.fillRect(50, 50, 100, 150);

        //녹색 사각형
        ctx.fillStyle = 'rgb(0, 255, 0)';
        ctx.fillRect(75, 75, 100, 100);

        //반투명 그래픽
        ctx.fillStyle = 'rgba(255, 0, 255, 0.75)';
        ctx.fillRect(25, 100, 175, 50);

        //획 사각형 그리기
        ctx.strokeStyle = 'rgb(255, 255, 255)';
        ctx.strokeRect(25, 25, 175, 200);
        ctx.lineWidth = 5;

        //그리기 작업
        //삼각형 그리기
        ctx.fillStyle = 'rgb(255,255,255)';
        ctx.beginPath();
        ctx.moveTo(50, 50);
        //draw your path
        ctx.lineTo(150, 50);
        let triHeight = 50 * Math.tan(degToRed(60));
        ctx.lineTo(100, 50+triHeight);
        ctx.lineTo(50, 50);
        ctx.fill();

        function degToRed(degrees) {
            return degrees * Math.PI /180;
        }

        //원 그리기
        ctx.fillStyle = 'rgb(0, 0, 255)';
        ctx.beginPath();
        ctx.arc(300, 106, 50, degToRed(0), degToRed(360), false);
        ctx.fill();

        //원 그리기
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(350, 106, 50, degToRed(-45), degToRed(45), true);
        ctx.lineTo(350, 106);
        ctx.fill();        

        //텍스트 그리기
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 1;
        ctx.font = '36px arial';
        ctx.strokeText('Canvas text', 500, 50);

        ctx.fillStyle = 'red';
        ctx.font = '48px georgia';
        ctx.fillText('Canvas text', 500, 150);

        //이미지 그리기
        let image = new Image();
        image.src = './dinosaur.png';
        image.onload = function() {
            ctx.drawImage(image, 50, 250);
        }
    </script>
  </body>
</html>
